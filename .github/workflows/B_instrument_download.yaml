name: B_instrument_download
on:
    workflow_dispatch:
permissions:
    contents: write
jobs:
    download:
        runs-on: ubuntu-latest
        environment: B_download
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Download

              run: |
                    printenv
                    pip3 install -r requirements.txt
                    python3 B/instruments.py